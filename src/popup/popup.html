<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Popup</title>
    <link rel="stylesheet" type="text/css" href="../lib/jquery.datetimepicker.css"/ >
    <style>
    body {
      width: 400px;
      height: 300px;
    }
    button {
      width: 50px;
      height: 20px;
    }
    .middle {
      display: inline-block;
      vertical-align: middle;
    }
    </style>
  </head>

  <body>
    <span>设置秒杀时间</span>
    <input id="datetimepicker" type="text" class="middle"/>
    <button id="button" class="middle">确定</button>
  </body>
  <script type="text/javascript" src="../lib/jquery-1.10.2.js"></script>
  <script type="text/javascript" src="../lib/jquery.datetimepicker.full.min.js"></script>
  <script type="text/javascript" src="./popup.js"></script>
</html>
